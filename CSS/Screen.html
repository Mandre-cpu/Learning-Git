<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            display: grid;
            grid-template-columns: 50px 70px 120px;
            background-color: cadetblue;
            padding: 10px;
            gap: 10px;
            justify-content: space-around;
            align-content: space-between;
        }

        .container > div{
            background-color:orange;
            padding: 20px;
            font-size: 30px;
            text-align: end;
        }

        .item1{
            grid-column: 1 / 3;
        }

        .item2{
            grid-row-start: 1; 
            grid-row-end: 3;
        
        }
    </style>
</head>

<body>
    <h2>Learning grid justify-content property</h2>

    <div class="container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>



    </div>
</body>

</html>
